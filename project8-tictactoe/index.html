<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="main-container">
        <div id="game-title">
            <h1>TIC-TAC-TOE</h1>
        </div>
        <div id="gameboard"></div>
        <div id="player-form"></div>
    </div>

    <form action="" method="">
        <fieldset id="player-information">
            <div>
                <label for="player-x">Player X: </label>
                <input type="text" value="Gunes" name="player-x" id="player-x" class="player-field">
            </div>
            <div>
                <label for="player-o">Player O: </label>
                <input type="text" value="Alex" name="player-o" id="player-o" class="player-field">
            </div>

            <button type="button" id="start-game-btn">Start Game!</button>
        </fieldset>
    </form>
    
    <script src="tictactoe-script.js"></script>
</body>
</html>
